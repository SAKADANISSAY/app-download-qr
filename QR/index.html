<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chief Mobile Bank Download</title>

  <script>
    function redirect() {
      const ua = navigator.userAgent.toLowerCase();

      if (ua.includes("android")) {
        window.location.href =
          "https://play.google.com/store/apps/details?id=com.bpcbt.android.app.chiefbank";
      }
      else if (ua.includes("iphone") || ua.includes("ipad") || ua.includes("ipod")) {
        window.location.href =
          "https://apps.apple.com/kh/app/chief-mobile-bank/id1495178101";
      }
      else {
        document.getElementById("msg").innerText =
          "Please open this QR code on your mobile phone.";
      }
    }
  </script>
</head>

<body onload="redirect()">
  <h3 id="msg">Redirectingâ€¦</h3>
</body>
</html>
